<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Contact Me</title>
  </head>
  <body class="bg-dark text-light">
    
    <div class="container">
      <div class="row flex-column flex-sm-row mb-4">
        <div class="col-sm-3 border-bottom-grey">
          <h1>Jules</h1>
        </div>
        <div class="col-sm-9 border-bottom-grey">
          <ul class="nav justify-content-sm-end">
              <a class="nav-link active" href="index.html"><button type="button" class="btn btn-secondary">About</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html"><button type="button" class="btn btn-secondary">Portfolio</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"><button type="button" class="btn btn-secondary">Contact</button></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 border-grey pb-2">
          <div class="row mb-3">
            <div class="col">
              <h2>Contact</h2>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col">
                <label for="name-imput-contact">Name</label>
              </div>  
            </div>
            <div class="row mb-2" id="name-imput-contact">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-group mb-2">
              <label for="email-contact">Email</label>
              <input type="email" class="form-control" id="email-imput-contact" aria-describedby="emailHelp" placeholder="Email">
              <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
            </div>
            <label for="text-imput-contact">Message</label>
            <textarea class="form-control mb-2" id="text-imput-contact" aria-label="With textarea" placeholder="Text"></textarea>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        </div>
      </div>
    </div>

    <div class="bg-secondary text-dark" id="footer">
      <p>
        Footer
      </p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
